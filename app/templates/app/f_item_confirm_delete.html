{% extends "./_base.html" %}
<!--  -->
{% block content %}
    <div class="container">
        <h2 class="text-center">出品取り消し</h2>
        <p>この商品の出品を取り下げます。よろしいですか？</p>

        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="float-right">
                        <a class="btn btn-outline-dark" href="{% url 'f_index' %}">戻る</a>
                        <input type="submit" class="btn btn-outline-dark delete" value="出品取り消し"/>
                    </div>
                </div>
            </div>
            {% include "./f_item_detail_contents.html" %}
            <div class="row">
                <div class="col-12">
                    <div class="float-right mb-3">
                        <a class="btn btn-outline-dark" href="{% url 'f_index' %}">戻る</a>
                        <input type="submit" class="btn btn-outline-dark delete" value="出品取り消し"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
