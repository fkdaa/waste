{% extends "./_base.html" %}
<!--  -->
{% block content %}
    <div class="container">
      <br><br>
        <h2 class="text-center">データ取り消し</h2>
        <p>このデータを取り消しします。よろしいですか？</p>

        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="float-right">
                        <a class="btn btn-outline-dark" href="{% url 'c_index' %}">戻る</a>
                        <input type="submit" class="btn btn-outline-dark delete" value="取り消し"/>
                    </div>
                </div>
            </div>
            {% include "./reservation_detail_contents.html" %}
            <div class="row">
                <div class="col-12">
                    <div class="float-right mb-3">
                        <a class="btn btn-outline-dark" href="{% url 'c_index' %}">戻る</a>
                        <input type="submit" class="btn btn-outline-dark delete" value="取り消し"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
