

<div class="row">
    <div class="col-5 col-sm-3">
        <p>種類</p>
    </div>
    <div class="col-7 col-sm-9">
        <p>{{ f_item.get_vegetable_display|default_if_none:"未入力" }}</p>
    </div>
    {% if f_item.photo %}
        <img src="{{item.photo.url}}" class="img-fluid img-thumbnail float-right" max-width="100%" height="auto"/>
    {% endif %}
</div>

<div class="row">
    <div class="col-5 col-sm-3">
        <p>価格</p>
    </div>
    <div class="col-7 col-sm-9">
        <p>￥{{  f_item.price|default_if_none:"0" }}</p>
    </div>

</div>

<div class="row">
    <div class="col-5 col-sm-3">
        <p>備考</p>
    </div>
    <div class="col-7 col-sm-9">
        <p>{{  f_item.memo|default_if_none:"未入力" }}</p>
    </div>
</div>
