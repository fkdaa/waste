<!-- contact/contact_form.html -->
{% extends "./_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <br><br>
      <h1>お問い合わせ</h1>
      <p>お問い合わせフォームです。送信ボタンを押すとお問い合わせ内容が送信されます。</p>
      <form method="post" id="myform">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary" form="myform">送信</button>
        <a class="btn btn-outline-dark" href="{% url 'index' %}">戻る</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
