{% extends "./_base.html" %}
{% block content %}
    <div class="container">
      <br><br>
        <h2 class="text-center">以下の内容を購入しますか？</h2>
        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-dark float-right" href="{% url 'index' %}">戻る</a>
            </div>
        </div>

        {% include "./f_item_detail_contents.html" %}

        <div class="row">
            <div class="col-5 col-sm-3">
                <p>購入数量：</p>
            </div>
            <div class="col-7 col-sm-9">
                <p>{{ object.quontity|default_if_none:"未入力"  }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-5 col-sm-3">
                <p>合計金額:</p>
            </div>
            <div class="col-7 col-sm-9">
                <p>{{ object.total_price|default_if_none:"未入力"  }}</p>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-dark float-right" href="{% url 'index' %}">戻る</a>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <a class="btn btn-warning float-right" href="{% url 'book' object.pk %}">予　約</a>
            </div>
        </div>

    </div>
{% endblock %}
