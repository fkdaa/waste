<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>VegetBanc</title>
        <!-- <link rel="icon" href="favicon.ico"> -->
        <meta name="description" content="廃棄野菜の有効活用の為のサイトです。">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="icon">
